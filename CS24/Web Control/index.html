<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Switch Button</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-text">IoT Based Automatic Pressure Control for Biogas System</div>
    <div class="sub-text">(Kontrol Tekanan Otomatis Berbasis IoT untuk Sistem Biogas)</div>
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="leftClick()">Off</button>
            <button type="button" class="toggle-btn" onclick="rightClick()">On</button>
        </div>
    </div>
    <div class="Click!">description</div>
    <script src="index.js"></script>
</body>
</html>
